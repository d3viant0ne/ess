<header md-page-header>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button ng-href="#/bankingForm" class="md-icon-button" aria-label="Go Back"><i class="ion-android-arrow-back"></i></md-button>
            <h2 md-header-title flex>{{title_head}}</h2>
            <!--<md-button class="md-tools" aria-label="Edit Contact"><i class="ion-android-create"></i></md-button>
            <md-button class="md-tools" aria-label="More"><i class="ion-android-more-vertical"></i></md-button>-->
          </div>
        </md-toolbar>
       <!--<div class="main-fab">
           <md-button aria-label="Float Action Button" class="md-fab md-accent">
               <i class="ion-android-star"></i>
           </md-button>
       </div>-->
</header>
<md-content layout-padding class="has-header">
        
      <div layout="column">
          <md-list flex>
              
        <md-subheader class="md-no-sticky">Please select a bank</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="bank in bankList.BANK_LIST" ng-click="">
            <md-item-content>
                  <div class="md-list-item-text" layout="column" ng-click="selectBank(bank)">
                    <h3>Bank: {{bank.BANK_NAME}}</h3>
                    <h4>City: {{bank.CITY}}</h4>
                    <p>Routing Number: {{bank.BANK_KEY}}</p>
                  </div>

                
              <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->

            </md-item-content>
        </md-list-item>
     </md-list>
    </div>
        
</md-content>
