<header md-page-header>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-href="#/bankingList" class="md-icon-button" aria-label="Go Back"><i class="ion-android-arrow-back"></i></md-button>
      <h2 md-header-title flex>{{title_head}}</h2>
      <md-button class="md-icon-button" aria-label="Delete"><i class="ion-ios-trash" ng-click="saveDelete();"></i></md-button>
    </div>
  </md-toolbar>
</header>

<section layout="row" flex>
      
<md-content layout-padding style="width: 100%">
        
   <form name="userForm">

      <md-input-container>
         <md-button flex="100" md-ripple-size="full" class="md-raised md-info" ng-click="toggleRight()" 
             ng-hide="isOpenRight()">Select Bank</md-button>
      </md-input-container>
       
       <md-input-container layout-padding>
          <label>Bank Type</label>
      	<input ng-model="updatedBank.BANK_TYPE" placeholder="1) Bank Type" readonly>
      </md-input-container>

       <md-input-container layout-padding>
             <label>Bank Name</label>
             <input ng-model="updatedBank.NAMEOFBANKKEY" readonly>
        </md-input-container>
       
      <md-input-container layout-padding>
          <label>Routing Number</label>
      	<input ng-model="updatedBank.BANKKEY" placeholder="Routing Number" readonly>
      </md-input-container>
     
      <md-input-container layout-padding>
          <label>Account Number</label>
      	<input ng-model="updatedBank.ACCOUNTNO" placeholder="3) Account Number">
      </md-input-container>
 
      <md-input-container layout-padding ng-if="updatedBank.BANKTYPE != '0'">
         <label>Percent</label>
         <input ng-model="updatedBank.STANDARDPERCENT" placeholder="Deposit %">
      </md-input-container>
       
      <md-input-container layout-padding ng-if="updatedBank.BANKTYPE != '0'">
        <md-slider-container>
          <!--<span class="md-body-1">Percent: {{updatedBank.STANDARDPERCENT}}</span>-->
          <md-slider flex ng-model="updatedBank.STANDARDPERCENT" min="0" max="100" aria-label="blue" id="blue-slider" class="md-primary">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <md-input-container layout-padding  ng-if="updatedBank.BANKTYPE != '0'">
         <label>Amount</label>
         <input ng-model="updatedBank.STANDARDVALUE" placeholder="Amount $">
      </md-input-container>
             
      <md-input-container>
         <md-button flex="100" ng-disabled="postForm.$invalid" md-ripple-size="full" ng-click="saveUpdate();" 
             class="md-raised md-primary">Save Update</md-button>
         <md-button flex="100" md-ripple-size="full" class="md-raised md-info" ng-click="goBackSingle();">Cancel</md-button>
      </md-input-container>
   </form>
    
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Select Bank</h1>
      </md-toolbar>
      <md-content layout-padding>

    <md-list>
        <md-divider></md-divider>
      <md-list-item class="md-3-line" ng-repeat="bank in bankList.BANK_LIST">
        <div class="md-list-item-text" ng-click="selectBank(bank.BANK_KEY)">
            <h3>{{bank.BANK_NAME}}</h3>
            <h4>City: {{bank.CITY}}</h4>
            <p>Routing Number: {{bank.BANK_KEY}}</p>
        </div>
      <md-divider></md-divider>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
                    
        <md-button ng-click="close()" class="md-primary">
          Close
        </md-button>
      </md-content>
    </md-sidenav>
    
</md-content>
</section>
