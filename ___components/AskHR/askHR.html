<!--<ng-include src="'templates/partials/header-inner.html'"></ng-include>-->

<header md-page-header>
  
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button ng-click="goBackSingle()" class="md-icon-button" aria-label="Go Back"><i class="ion-android-arrow-back"></i></md-button>
            <h2 md-header-title flex>My Tickets</h2>
            <md-button class="md-icon-button" aria-label="Add Ticket" ng-click="createTicket();"><i class="ion-android-add"></i></md-button>
          </div>
        </md-toolbar>

</header>

<md-content layout-padding>

    <md-list>

      <md-list-item class="md-3-line" ng-repeat="ticket in myTickets.reportData">
        <div class="md-list-item-text">
          <h3>{{ticket.subject}}</h3>
          <h4>{{ticket.creationDateTime}}</h4>
          <p>{{ticket.status}}</p>
        </div>
        <md-button class="" ng-href="#/ticketDetail/{{ticket}}">Details</md-button>
      <md-divider></md-divider>
      </md-list-item>
    </md-list>
</md-content>
